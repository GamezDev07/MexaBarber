# Configuraci칩n autom치tica para Render con Docker
# Este archivo configura Render para construir y desplegar con Docker

services:
  - type: web
    name: appsalon
    runtime: docker
    plan: free
    
    # Variables de entorno
    envVars:
      # Aplicaci칩n
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromDatabase:
          name: DATABASE_URL
      
      # Base de datos PostgreSQL (Supabase)
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
        sync: false
      - key: DB_DRIVER
        value: pgsql
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      
      # Conexi칩n completa PostgreSQL
      - key: DATABASE_URL
        sync: false
